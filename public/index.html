<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEN Z Diamonds</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-bottom: 2em;
    }
    .tab {
      padding: 0.75em 1.5em;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1em;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      border-bottom-color: #007bff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .filters {
      background: #f5f5f5;
      padding: 1em;
      border-radius: 5px;
      margin-bottom: 2em;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      align-items: end;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      font-size: 0.9em;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    .filter-group input, .filter-group select {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .filter-group button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
    }
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5em;
      margin-top: 2em;
    }
    .item-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .item-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .item-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #f0f0f0;
    }
    .item-details {
      padding: 1em;
    }
    .item-details h3 {
      margin: 0 0 0.5em 0;
      font-size: 1em;
    }
    .item-details p {
      margin: 0.3em 0;
      font-size: 0.9em;
      color: #666;
    }
    .item-price {
      font-weight: bold;
      color: #007bff;
      font-size: 1.1em;
    }
    .item-status {
      display: inline-block;
      padding: 0.4em 0.8em;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: bold;
      margin-top: 0.5em;
    }
    .item-status.in-stock {
      background: #d4edda;
      color: #155724;
    }
    .item-status.sold-out {
      background: #f8d7da;
      color: #721c24;
    }
    .search-section {
      max-width: 600px;
      margin: 0 auto;
    }
    .search-section input {
      width: 100%;
      padding: 0.75em;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .search-section button {
      width: 100%;
      padding: 0.75em;
      font-size: 1.1em;
      margin-top: 0.5em;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
    }
    #result, #browseResult {
      margin-top: 2em;
    }
    .detail-view {
      max-width: 800px;
      margin: 0 auto;
    }
    .detail-image {
      max-width: 350px;
      border: 1px solid #ccc;
      margin-bottom: 1em;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .detail-image:hover {
      opacity: 0.8;
    }
    .image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .image-modal.show {
      display: flex;
    }
    .image-modal-content {
      position: relative;
      background: white;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .image-modal-content img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .image-modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .image-modal-close:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1em;
    }
    table td {
      padding: 0.5em;
      border: 1px solid #ddd;
    }
    .loading {
      text-align: center;
      padding: 2em;
      color: #666;
    }
    .inventory-section {
      max-width: 900px;
      margin: 0 auto;
    }
    .inventory-header {
      margin-bottom: 2em;
    }
    .inventory-stats {
      display: flex;
      gap: 2em;
      justify-content: center;
      margin-top: 1em;
    }
    .stat-box {
      background: #f5f5f5;
      padding: 1.5em;
      border-radius: 8px;
      text-align: center;
      min-width: 150px;
    }
    .stat-number {
      font-size: 2em;
      font-weight: bold;
      color: #007bff;
    }
    .stat-label {
      font-size: 0.9em;
      color: #666;
      margin-top: 0.5em;
    }
    #inventoryScan {
      width: 100%;
      padding: 1em;
      font-size: 1.5em;
      border: 3px solid #007bff;
      border-radius: 5px;
      text-align: center;
      box-sizing: border-box;
    }
    .scan-feedback {
      min-height: 80px;
      margin: 1em 0;
      padding: 1em;
      border-radius: 5px;
      font-size: 1.1em;
      text-align: center;
      font-weight: bold;
    }
    .scan-success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    .scan-error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    .scan-duplicate {
      background: #fff3cd;
      color: #856404;
      border: 2px solid #ffeaa7;
    }
    .inventory-actions {
      display: flex;
      gap: 1em;
      margin: 2em 0;
      justify-content: center;
    }
    .btn-primary, .btn-secondary {
      padding: 0.75em 2em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-primary {
      background: #28a745;
      color: white;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .scanned-items {
      margin-top: 2em;
    }
    .scanned-item {
      display: flex;
      align-items: center;
      gap: 1em;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 0.5em;
      background: white;
    }
    .scanned-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 3px;
    }
    .scanned-item-details {
      flex: 1;
    }
    .scanned-item-time {
      color: #999;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1em;">
      <h1 style="margin: 0;">GEN Z Diamonds</h1>
      <button onclick="logout()" style="padding: 0.5em 1em; background: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 0.95em;">Logout</button>
    </div>
    
    <div class="tabs">
      <button class="tab active" onclick="switchTab('browse')">Browse All</button>
      <button class="tab" onclick="switchTab('search')">Search by Barcode</button>
      <button class="tab" onclick="switchTab('inventory')">Take Inventory</button>
    </div>
    
    <!-- Browse All Tab -->
    <div id="browseTab" class="tab-content active">
      <div class="filters">
        <div class="filter-group">
          <label>Design Prefix</label>
          <select id="filterPrefix">
            <option value="">All</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Min Price (CAD)</label>
          <input type="number" id="filterMinPrice" placeholder="0">
        </div>
        <div class="filter-group">
          <label>Max Price (CAD)</label>
          <input type="number" id="filterMaxPrice" placeholder="10000">
        </div>
        <div class="filter-group">
          <label>Purity</label>
          <select id="filterPurity">
            <option value="">All</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Sort By</label>
          <select id="sortBy" onchange="applyFilters()">
            <option value="">Default</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
          </select>
        </div>
        <div class="filter-group">
          <label>&nbsp;</label>
          <button onclick="applyFilters()">Apply Filters</button>
        </div>
      </div>
      <div id="browseResult">
        <div class="loading">Loading inventory...</div>
      </div>
    </div>
    
    <!-- Search Tab -->
    <div id="searchTab" class="tab-content">
      <div class="search-section">
        <form id="searchForm">
          <label for="barcode">Scan or Enter Job No. (Barcode):</label>
          <input type="text" id="barcode" name="barcode" required autofocus>
          <button type="submit">Search</button>
        </form>
        <div id="result"></div>
      </div>
    </div>
    
    <!-- Take Inventory Tab -->
    <div id="inventoryTab" class="tab-content">
      <div class="inventory-section">
        <div class="inventory-header">
          <h2>Take Inventory - Scan Barcodes</h2>
          <div class="inventory-stats">
            <div class="stat-box">
              <div class="stat-number" id="scanCount">0</div>
              <div class="stat-label">Items Scanned</div>
            </div>
            <div class="stat-box">
              <div class="stat-number" id="totalValue">$0</div>
              <div class="stat-label">Total Value (CAD)</div>
            </div>
          </div>
        </div>
        
        <form id="inventoryForm">
          <input type="text" id="inventoryScan" placeholder="Scan barcode..." autocomplete="off" autofocus>
        </form>
        
        <div id="scanFeedback" class="scan-feedback"></div>
        
        <div class="inventory-actions">
          <button onclick="clearInventory()" class="btn-secondary">Clear All</button>
          <button onclick="exportInventory()" class="btn-primary">Export to CSV</button>
        </div>
        
        <div id="scannedItems" class="scanned-items"></div>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="image-modal">
    <div class="image-modal-content">
      <button class="image-modal-close" onclick="closeImageModal()">&times;</button>
      <img id="modalImage" src="" alt="Full Size Image">
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
